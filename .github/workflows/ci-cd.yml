name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - "*"   # on any branch

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout ---
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      # --- Print build start time ---
      - name: Print build start time
        run: echo "Build started at $(date)"

      # --- Setup Java лил░ backend ---
      - name: Set up JDK for backend
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # --- Cache Maven dependencies ---
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # --- Docker login ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Setup Docker Buildx ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Debug Docker tags ---
      - name: Debug - print Docker tags
        run: |
          echo "Backend tag: srnaagoli/backend:v2"
          echo "Frontend tag: srnaagoli/frontend:v2"

      # --- Build & push backend Docker image ---
      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: srnaagoli/backend:v2

      # --- Build & push frontend Docker image ---
      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: srnaagoli/frontend:v2
